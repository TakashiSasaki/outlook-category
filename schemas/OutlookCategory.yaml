OutlookCategory:
  title: Outlook Category Export Schema (Unified)
  x-id: "urn:uuid:fd0cf529-cbf4-4fc6-a92f-86f357c6e51e"
  x-createdBy:
    name: "Takashi Sasaki"
    homepage: "https://x.com/TakashiSasaki"
  x-license:
    name: "MIT"
    url: "https://opensource.org/licenses/MIT"
  x-version: "1.0.0"
  x-created: "2025-04-24"
  description: >
    A unified schema describing Outlook category objects exported via PowerShell
    from the Outlook COM API. This schema supports both simplified and detailed output modes.
    Required fields are included in simplified mode, while additional properties are optionally
    included in detailed exports. This schema is licensed under the MIT License.

  type: object
  required:
    - Account
    - CategoryID
    - Color
    - Name
    - ClassName

  properties:
    Account:
      type: string
      description: >
        Display name or email address of the Outlook store (Store.DisplayName).
        Obtained from `$store.DisplayName` in PowerShell, where `$store` is part of `$namespace.Stores`.

    CategoryID:
      type: string
      pattern: '^\{[0-9a-fA-F\-]{36}\}$'
      description: >
        Globally unique identifier for the category (Category.CategoryID).
        Type: String (GUID). Read-only. Obtained from `$category.CategoryID`.

    Color:
      type: integer
      minimum: 0
      maximum: 25
      description: >
        Integer corresponding to the OlCategoryColor enumeration.
        Retrieved from `$category.Color` (Outlook.Category.Color).

    Name:
      type: string
      description: >
        Human-readable name of the category.
        Obtained from `$category.Name`.

    ClassName:
      type: string
      enum: [olCategory]
      description: >
        Resolved value of the category class (typically 'olCategory').
        Based on `$category.Class`, mapped using a local lookup table.

    Application.Name:
      type: string
      description: >
        Name of the application providing the category object.
        Obtained from `$category.Application.Name`.

    Application.Version:
      type: string
      description: >
        Version string of the Outlook application, e.g., '16.0.0.18623'.
        Retrieved from `$category.Application.Version`.

    Session.CurrentUser:
      type: string
      description: >
        Display name of the user associated with the current Outlook session.
        Retrieved from `$category.Session.CurrentUser.Name`.

    Session.DefaultStore:
      type: string
      description: >
        Display name or email address of the default store in the session.
        Obtained from `$category.Session.DefaultStore.DisplayName`.

    Parent:
      type: object
      description: >
        Summary of the parent Categories collection.
        Retrieved from `$category.Parent`, typically referencing the global categories list.
      properties:
        TypeName:
          type: string
          description: >
            The .NET type name of the parent object, typically 'System.__ComObject'.

        ToString:
          type: string
          description: >
            Default string representation of the parent COM object.

        Count:
          type: integer
          description: >
            Number of categories within the parent Categories collection.
            Obtained from `$category.Parent.Count`.

        PossibleClass:
          oneOf:
            - type: integer
            - type: string
          description: >
            Numeric or string representation of the class type of the parent object.
            Typically retrieved via reflection using `.InvokeMember("Class")`.

        ParentPossibleClassName:
          type: string
          description: >
            Human-readable name corresponding to `PossibleClass`, such as 'olCategories'.
